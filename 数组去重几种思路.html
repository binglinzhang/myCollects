<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var filterArr = [1,2,5,undefined,2,'2',4]
    //method-1
    function arrFilter(arr, resArr = []) {
      for (var i = 0; arr[i]; i++) {
        if(resArr.indexOf(arr[i]) === -1) resArr.push(arr[i])
      }
      return resArr
    }
    arrFilter(filterArr)
    //method-2,原理与上面类似
    resArr = filterArr.filter((value, index, arr) => arr.indexOf(value) === index)
    //method-3
    resArr = [...new Set(filterArr)]
    //method-4
    function arrFilter(arr, resArr = [], i = 0) {
      while (arr[i]) {
        if(arr.indexOf(arr[i], i + 1) === -1) resArr.push(arr[i])
        i++
      }
      return resArr
    }
    arrFilter(filterArr)
    //method-5
    function arrFilter(arr) {
      return arr.reduce((prev, next) => {
        if(prev.indexOf(next) === -1) prev.push(next)
        return prev
      }, [])
    }
    //method-6
    function arrFilter(arr) {
      var newArr = [arr[0]]
      arr.sort()  //聚合
      for(var i = 1, len = arr.length; i < len; i++) {
        if(arr[i] !== arr[i - 1]){
          newArr.push(arr[i])
        }
      }
      return newArr
    }
    </script>
  </body>
</html>
